version: 2

models:
  - name: dim_agencias
    description: Dimensao com informacao das agencias
    columns: 
      - name: sk_agencia
        description: Primary key para dimensao agencias
        tests:
          - unique
          - not_null
      - name: id_agencia
      - name: nome
      - name: endereco
      - name: cidade
      - name: estado
      - name: data_abertura
      - name: tipo_agencia
